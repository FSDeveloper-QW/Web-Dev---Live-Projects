<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Linking Google Font - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- "container" - Is the place Where all website data is stored -->
    <!-- "cartTab" - Is the place where all the shopping cart info is stored -->

    <div class="container">
      <header>
        <div class="title">
          <a href="/">Home</a>
        </div>
        <!-- Get the svg shopping cart icon from flowbite.com/icons and copy data in html -->
        <div class="icon-cart">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <!-- Indicator of the number of items in Cart -->
          <span>0</span>
        </div>
      </header>
      <!-- This is where the content go that is stored in Template files -->
      <div id="contentTab">Content in Template File</div>
    </div>
    <!-- Shopping Cart Section -->
    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart">Show item here</div>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut">CHECKOUT</button>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
